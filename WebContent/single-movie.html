<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Single Movie</title>
</head>
<body>
<h1>Single Movie Page</h1>

<!-- H3 body is left empty here, will be populated with the data retrieved with single-movie.js -->
<h3 id="movie_info"></h3>

<!-- Display movie details in a table -->
<table id="movie_details" class="table table-striped">
    <thead>
    <tr>
        <th>Director</th>
        <th>Release Year</th>
        <th>Rating</th>
        <th>Genres</th>
        <th>Stars</th>
    </tr>
    </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with single-movie.js -->
    <tbody id="movie_table_body"></tbody>
</table>

<!-- Return to Home button -->
<a href="movie-list.html" class="btn btn-primary">Return to Home</a>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<script src="single-movie.js"></script>
</body>
</html>
